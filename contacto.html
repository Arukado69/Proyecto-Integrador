<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Woof & Barf</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Íconos (Font Awesome opcional para las redes) -->
  <script src="https://kit.fontawesome.com/a2e0b5a8d3.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #F9F7E8;
      color: #1b3b32;
      font-family: 'Roboto', sans-serif;
    }

    .titulo-contacto {
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
    }

    .subtitulo-contacto {
      text-align: center;
      color: #6c757d;
      margin-bottom: 3rem;
    }

    .contacto-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .contacto-formulario,
    .contacto-informacion {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contacto-formulario {
      flex: 1 1 55%;
      min-width: 300px;
    }

    .contacto-informacion {
      flex: 1 1 35%;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .info-card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #eee;
    }

    .redes-sociales a {
      margin-right: 1rem;
      color: #1b3b32;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .redes-sociales a:hover {
      color: #95A617;
      transform: scale(1.2);
    }

    /* Animación suave al cargar */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: aparecer 1s ease-out forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contacto-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <main class="container-fluid py-5 fade-in">
    <h2 class="titulo-contacto">Ponte en contacto con nosotros</h2>
    <p class="subtitulo-contacto">¿Tienes alguna pregunta sobre nuestros productos? ¡Nos encantaría ayudarte!</p>

    <section class="contacto-flex">
      <!-- Formulario -->
      <div class="contacto-formulario">
        <h4 class="mb-4">Envíanos un mensaje</h4>
        <form id="form-contacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="tu@email.com">
          </div>

          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje">
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
          </div>

          <button type="submit" class="btn btn-success w-100">Enviar Mensaje</button>
        </form>
      </div>

      <!-- Información -->
      <div class="contacto-informacion">
        <div class="info-card">
          <h4 class="mb-3">Nuestra información</h4>
          <p><strong>Dirección:</strong><br>Calle Falsa 123, Springfield, USA</p>
          <p><strong>Teléfono:</strong><br><a href="tel:+1234567890" class="text-decoration-none text-danger">+1 (23) 456-7890</a></p>
          <p><strong>Email:</strong><br><a href="mailto:soporte@woofandbarf.com" class="text-decoration-none text-danger">soporte@woofandbarf.com</a></p>
        </div>

        <div class="info-card">
          <h4 class="mb-3">Síguenos en nuestras redes</h4>
          <div class="redes-sociales">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
