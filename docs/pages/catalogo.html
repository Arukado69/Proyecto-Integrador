  <!-- HEADER -->
  <header class="catalogo-main-padding catalogo-header-size text-center mt-3">

    <h4 class="catalogo-h4-color catalogo-fredoka-h4">Alimentos BARF</h4>
  </header>

  <!-- MAIN -->
  <main class="catalogo-main-padding">
    <section>
      <div class="container-fluid">
        <div class="row g-4">
          <!-- SIDEBAR (Filtros) -->
          <aside class="col-12 col-lg-3 col-xl-2">
            <div class="border catalogo-bg-sidebar rounded-5 p-3">
              <form action="javascript:void(0)" id="filtersForm">
                <!-- Buscar -->
                <div class="input-group mb-3 mt-1">
                  <input id="searchInput" type="text" class="form-control rounded-4 catalogo-h4-color" placeholder="游댌 Buscar por nombre..." />
                </div>

                <!-- Tipo de carne -->
                <p class="form-label catalogo-roboto-primary-label ms-1 mb-2">Tipo de carne</p>
                <div class="ms-1 mb-4 d-flex flex-column gap-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flavor" id="flavorAll" value="" checked>
                    <label class="form-check-label catalogo-roboto-secundary-label" for="flavorAll">Todos</label>
                  </div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="flavor" id="flavorRes" value="Res"><label class="form-check-label catalogo-roboto-secundary-label" for="flavorRes">Res</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="flavor" id="flavorPollo" value="Pollo"><label class="form-check-label catalogo-roboto-secundary-label" for="flavorPollo">Pollo</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="flavor" id="flavorCerdo" value="Cerdo"><label class="form-check-label catalogo-roboto-secundary-label" for="flavorCerdo">Cerdo</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="flavor" id="flavorPavo" value="Pavo"><label class="form-check-label catalogo-roboto-secundary-label" for="flavorPavo">Pavo</label></div>
                </div>

                <!-- Tama침o -->

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="sizeAll" value="" checked>
                    <label class="form-check-label catalogo-roboto-secundary-label" for="sizeAll">Todos</label>
                  </div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="size" id="size500" value="500g"><label class="form-check-label catalogo-roboto-secundary-label" for="size500">500g</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="size" id="size1k" value="1kg"><label class="form-check-label catalogo-roboto-secundary-label" for="size1k">1kg</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="size" id="size2k" value="2kg"><label class="form-check-label catalogo-roboto-secundary-label" for="size2k">2kg</label></div>
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button id="applyFiltersBtn" class="btn rounded-4 catalogo-primary-button-color text-white fw-bold" type="button">Aplicar filtros</button>
                </div>
              </form>
            </div>
          </aside>

          <!-- GRID (Productos) -->
          <section class="col-12 col-lg-9 col-xl-10">
            <div id="results-info" class="text-end text-muted small mb-2"></div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-row"></div>
            <div id="pagination-container" class="my-4"></div>
          </section>
        </div>
