  <meta name="description" content="Regístrate en Woof & BARF para acceder a tu cuenta, pedidos y beneficios para tu mascota.">
</head>

<body class="login-body-bg">

  <nav class="navbar-center">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/imagenes/iconos/logo-lg-negro-husky-hor.svg" alt="Logo" id="logo" class="logo" />
      </a>

      <ul class="navbar-nav-custom" id="navbarNav">
        <li><a class="nav-link-custom" href="../index.html">Inicio</a></li>
        <li><a class="nav-link-custom" href="./catalogo.html">Tienda</a></li>
        <li><a class="nav-link-custom" href="./nosotros.html">Nosotros</a></li>
        <li><a class="nav-link-custom" href="./blog.html">Blog</a></li>
        <li><a class="nav-link-custom" href="./contacto.html">Contáctanos</a></li>
      </ul>

      <div class="iconos-hamburguesa">
        <button class="navbar-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon-custom"></span>
          <span class="navbar-toggler-icon-custom"></span>
          <span class="navbar-toggler-icon-custom"></span>
        </button>
        <a href="./iniciosesion.html"><button class="user-btn" id="userBtn"><img src='../assets/imagenes/iconos/user-dark.png' alt="Usuario" id="userIcon" /></button></a>
        <a href="./carrito.html"><button class="user-btn" id="comprasBtn"><img src='../assets/imagenes/iconos/compras-dark.png' alt="Compras" id="comprasIcon" /></button></a>
      </div>
    </div>
  </nav>

  <div class="tab">
    <div class="tab-layout">
      
      <div class="tab-image">
        <img id="husky-img" src="../assets/imagenes/perritos-varios/Huscky1.png" alt="Registro Husky">
      </div>

      <div class="tabs-content">
          
        <section id="registro" data-active="true">
          <div class="tab-form">
            <h2>Registro</h2>

            <div id="alertContainer"></div>

            <form>
              <div class="form-row">
                <div class="form-group">
                  <input type="text" id="nombre" required>
                  <label for="nombre">Nombre</label>
                </div>
                <div class="form-group">
                  <input type="text" id="apellidos" required>
                  <label for="apellidos">Apellido</label>
                </div>
                <div class="form-group">
                  <input type="text" id="correo" required>
                  <label for="correo">Correo electrónico</label>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <input type="text" id="direccion" required>
                 <label for="direccion">Dirección</label>
                </div>
              </div>

              <div class="form-row row-2col">
                <div class="form-group">
                  <input type="tel" id="numero" required>
                  <label for="numero">Número (10 dígitos)</label>
                </div>
                <div class="form-group">
                  <input type="date" id="fecha" required>
                  <label for="fecha">Fecha de nacimiento</label>
                </div>
              </div>

              <div class="form-row row-2col">
                <div class="form-group with-toggle">
                  <input type="password" id="password" required/>
                  <label for="password">Contraseña</label>
                  <button type="button" class="toggle-password" data-target="password">Ver</button>
                  <ul id="password-requirements" class="password-requirements">
                    <li>Mínimo 5 caracteres</li>
                    <li>1 mayúscula</li>
                    <li>1 minúscula</li>
                    <li>1 número</li>
                  </ul>
                </div>

                <div class="form-group with-toggle">
                  <input type="password" id="confirmar" required/>
                  <label for="confirmar">Confirmar contraseña</label>
                  <button type="button" class="toggle-password" data-target="confirmar">Ver</button>
                </div>
              </div>

              <button type="button" class="btn-next" id="btnRegistro">Registrarse</button>
            </form>

            <p class="text-end mt-2">
              ¿Ya tienes cuenta? <a href="iniciosesion.html">Inicia sesión</a>
            </p>

          </div>
        </section>

        <section id="exito">
          <div class="tab-form text-center" style="text-align: center;">
            <h2 class="mb-3">¡Bienvenido a la Manada!</h2>
            
            <p class="lead mb-4" style="font-size: 1.2rem;">Usuario registrado con éxito.</p>
            
            <p>Ya puedes iniciar sesión para comenzar a comprar.</p>

            <a href="iniciosesion.html">
              <button type="button" class="btn-next">Iniciar Sesión</button>
            </a>
          </div>
        </section>

      </div>
    </div>
  </div>

  <!-- AHORA SÍ EL FOOTER CORRECTAMENTE FUERA -->

  <script src="../components/footer.js" defer></script>

</body>
